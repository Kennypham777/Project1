<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game</title>
    <link rel="stylesheet" href="css/gamestyle.css"> <!-- Links to external CSS file -->
    <link rel="stylesheet" href="css/buttonstyle.css">
    <link rel="stylesheet" href="css/chipstyle.css">
</head>
<body>
    <div class="table">
        <!--things link chips, cards, things that are on the table goes here-->
        
        <!--these chips are purely for the falling in animation-->
        <div class="chip-anim" style="top: 92%; left: 42%; border: 7px solid #dddddd; animation-delay: 0s;">1</div>
        <div class="chip-anim" style="top: 92%; left: 44.5%; border: 7px solid rgb(212, 0, 0); animation-delay: 0.2s;">5</div>
        <div class="chip-anim" style="top: 92%; left: 47%; border: 7px solid rgb(49, 211, 0); animation-delay: 0.4s;">25</div>
        <div class="chip-anim" style="top: 92%; left: 49.5%; border: 7px solid rgb(41, 41, 41); animation-delay: 0.8s;">100</div>
        <div class="chip-anim" style="top: 92%; left: 52%; border: 7px solid rgb(124, 0, 206); animation-delay: 1.0s;">500</div>
        <div class="chip-anim" style="top: 92%; left: 54.5%; border: 7px solid rgb(214, 189, 0); animation-delay: 1.2s;">1k</div>
        <!--below are actual chips that player will bet-->
        <div class="chip" style="top: 92%; left: 42%; border: 7px solid #dddddd; ">1</div>
        <div class="chip" style="top: 92%; left: 44.5%; border: 7px solid rgb(212, 0, 0); ">5</div>
        <div class="chip" style="top: 92%; left: 47%; border: 7px solid rgb(49, 211, 0); ">25</div>
        <div class="chip" style="top: 92%; left: 49.5%; border: 7px solid rgb(41, 41, 41); ">100</div>
        <div class="chip" style="top: 92%; left: 52%; border: 7px solid rgb(124, 0, 206); ">500</div>
        <div class="chip" style="top: 92%; left: 54.5%; border: 7px solid rgb(214, 189, 0); ">1k</div>
        
    </div>

    <div class="button-container">
        <button class="button">Hit</button>
        <button class="button">Stand</button>
        <button class="button">Split</button>
        <button class="button">Double Down</button>
    </div>
</body>
</html>
